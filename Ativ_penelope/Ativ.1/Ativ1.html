<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Ativ1.css">
    <script src="Ativ1.js"></script>
    <title>Registrar</title>
</head>
<body>    
    <div class="wrapper">
         
        <div class="input-data"> 
                <input type="text" required>
                <div class="underline"></div>  
                <label>Name</label>
        </div>
        <BR>
        <div class="input-data"> 
            <input type="number" required>
            <div class="underline"></div>  
            <label>Age</label>
        </div>
        <BR>
        <div class="input-data"> 
            <input type="text" placeholder="" required>     
            <div class="underline"></div>  
            <label>Birth Date DD/MM/YYYY</label>       
        </div>
        <BR>
        <div class="input-data"> 
            <select name="Gender" id="pet-select">
                <option value="Gender">Choose The Genre</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="other">prefer not to say</option>
            </select>
        </div>
        <BR>
        <input class="input-data" class="underline"type="button" value="Mande logo" onclick> 
    </div>
</body>
</html>
